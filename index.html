<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <img class="img1" src="assets/images/illustration-article.svg" alt="A illustration with code symbols">
    <div class="content">
      <div class="category">Learning</div>
      <time datetime="2023-12-21">Published 21 Dec 2023</time>
      <h1>HTML & CSS foundations</h1>
      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img class="img2" src="assets/images/image-avatar.webp" alt="User photo">
      <p class="paragraph2">Greg Hooper</p>
    </div>
  </main>
</body>
</html>
